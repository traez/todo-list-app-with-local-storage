<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self-Taught Bootcamp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-scrimba.ico"
    />
    <link rel="stylesheet" type="text/css" href="zuri.css" />
  </head>
  <!-- Test 30 -->
  <body>
    <div id="root" class="lite-body">
      <main>
        <!-- Header -->
        <header>
          <h1>TODO</h1>
          <div id="head-div" class="lite-icon-moon"></div>
        </header>
        <!-- Menu -->
        <menu class="lite-menu">
          <div id="menu-cir" class="lite-menu-cir"></div>
          <input
            type="text"
            placeholder="Create a new todo..."
            id="menu-inp"
            class="lite-menu-inp"
          />
        </menu>
        <!-- Section 
   
                   <input type="checkbox" class="art-checkbox" name="todocb" id="xx" value="xx"/>
        -->
        <section>
          <div id="sec-div">
            <article class="lite-article">
              <div class="art-div-check">
                <img src="./images/icon-check.svg" class="icon-check" alt="" />
              </div>
              <h2>Pick up groceries</h2>
              <div class="art-div-edit dark-icon-edit"></div>
              <div class="art-div-cross lite-icon-cross"></div>
            </article>
          </div>
          <aside class="lite-aside">
            <div id="aside-left"><span>5</span> items left</div>
            <div id="aside-clear">Clear Completed</div>
          </aside>
        </section>
        <!-- Nav -->
        <nav class="lite-nav">
          <div id="nav-all">All</div>
          <div id="nav-act">Active</div>
          <div id="nav-com">Completed</div>
        </nav>
        <!-- Footer -->
        <footer>
          <h3>Drag and drop to reorder list</h3>
          <div id="foo-div">
            <a
              href="https://github.com/traez/todo-list-app-with-local-storage"
              target="_blank"
              >Todo List App with Local Storage</a
            >
            <h4>Â©2023 Trae Zeeofor</h4>
          </div>
        </footer>
      </main>
    </div>
    <script src="zuri.js"></script>
  </body>
</html>
